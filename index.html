<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 비율 */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <title>Responsive YouTube Video Loop with Mute</title>
</head>
<body>
  <div class="video-container">
    <iframe id="youtube-player" src="https://www.youtube.com/embed/Njw4ADhbZzU?start=0&end=34&autoplay=1&mute=1&loop=1" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
